            <div class="row">
              <a class="link_block card" *ngFor="let category of categories; let i = index" [attr.data-index]="i"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[category.cat_name]">
                <img class="card-img-top img_cardcat" src="../../assets/images/categories/{{category.cat_pic}}" alt=cat_{{i}}>
                <div class="card-body">
                  <h5 class="card-title">{{category.cat_name}}</h5>
                </div>
              </a>
            </div>
          </div>
