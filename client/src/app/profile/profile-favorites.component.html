<ul *ngIf="purchases.length==0" class="list-group">
    <li class="list-group-item">
      <h3 class="text-center">No has realizado ningún pedido</h3>
    </li>
</ul>
<ul *ngIf="purchases.length!=0" class="list-group">
  <li *ngFor="let data of dataPurchase; let i = index" [attr.data-index]="i" class="list-group-item">
    <div class="row">
      <div class="col-md-2 img_purchase">
          <img src="../../assets/images/purchase.png"/>
      </div>
      <div class="col-md-10">
        <h4><u>Pedido del: {{data.date_purchase}}</u></h4>
        <!-- <button id="toggleModal" type="button" class="btn btn-info" data-toggle="modal" data-target="#moreinfoModal" (click)="sendData(purchase)">
            Detalles del Pedido
        </button> -->
        <button type="button" class="btn btn-info" id="toggler_{{i}}" (click)="toggleInfo(i)">
            Detalles del Pedido 
        </button>
        <div class="info_box info_box_hide" id="data_{{i}}">
            <table class="table">
                <thead>
                  <tr>
                    <th class="imgth" scope="col"></th>
                    <th scope="col">EAN</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Color</th>
                    <th scope="col">Uds.</th>
                    <th scope="col">€/Ud</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data['purchase']">
                    <td class="detailsimg">
                      <img src="../../assets/images/products/{{item['prod_pic']}}">
                    </td>
                    <td>{{item.EAN}}</td>
                    <td>{{item.prod_name}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.uds_prod}}</td>
                    <td>{{item.prize}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </li>
</ul>
