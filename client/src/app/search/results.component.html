<section class="content">
  <h2>Resultado:</h2>
  <div>
    <h5 id="nofoundText" class="no_found">OH NOES!!. Parece que no tenemos lo que estÃ¡s buscando ðŸ˜§, Â¿Â¿puede que hayas escrito algo mal en tu busqueda?? ðŸ¤”</h5>
    <h5 *ngIf="[nresults]>0" id="foundedtext" class="founded">Hemos encontrado <span class="number_result">{{nresults}}</span> resultados para: <span class="number_result">{{busqueda}}</span></h5>
  </div>
  <hr/>
  <div class="container">
      <div class="row">
        <section id="results_list" class="container content">
              <div class="container-fluid">
                <div class="row">
                  <a class="link_block card" *ngFor="let product of products; let i = index">
                    <a routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    [routerLink]="[product.id_prod]">
                      <img class="card-img-top img_cardprod" src="../../assets/images/products/{{product.prod_pic}}" alt=product_{{i}}>
                    </a>
                    <div class="card-body text-white bg-dark mt-2">
                      <a routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                      [routerLink]="[product.id_prod]">
                        <h4 class="card-title">{{product.prod_name}}</h4>
                      </a>
                      <div>
                        <span id="sizeprod{{i}}">Talla:</span> 
                        <span>{{product.size}}</span>
                      </div>
                      <h2 id=prizeprod{{i}} class="card-text">{{product.prize}} <label class="card-text" for=prizeprod{{i}}>â‚¬</label></h2>
                      <div id="buttonscard_container">
                        <a routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        [routerLink]="[product.id_prod]" class="btn btn-more">MÃ¡s Info.</a><a (click)="addtoCart(product)" class="btn btn-success"><i class="fa fa-cart-plus" aria-hidden="true"></i> Comprar</a>
                      </div>
                    </div>
                  </a>
               </div>
              </div>
        </section>
        <section id="nofound">
          <div>
              <img src="../../assets/images/noresult.gif"/>
          </div>
        </section>  
      </div>
  </div>
</section>
